<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>InterNations</title>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
  <div class="jumbotron">
    <header><img src="/public/images/internations.png"/></header>
    <div class="container">
      <div class="titles">
        <div class="title">
          <p>Users</p>
        </div>
        <div class="title">
          <p>Groups</p>
        </div>
      </div>
      <div class="listContainer">
        <div class="list">
          <div class="userInput">
            <input id="userName" placeholder="User's Name" size="30" type="text" name="userName">
            <button onclick="addUser(document.getElementById('userName').value)">Add User</button>
          </div>
          <ul id="userList">
          </ul>
        </div>
        <div class="list">
          <div class="userInput">
            <input id="groupName" placeholder="Group Name" size="30" type="text" name="groupName">
            <button onclick="addGroup(document.getElementById('groupName').value)">Add Group</button>
          </div>
          <ul id="groupList">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="lib/script.js"></script>
</body>
</html>
